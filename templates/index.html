    <div class="container" role="main">
      <div class="row">
        <div class="col-md-6">
          <div class="center-block">
              <p>Start / stop prediction:</p>
              <button type="submit" id="start" class="btn btn-sm btn-success">Start</button>
              <button type="submit" id="stop" class="btn btn-sm btn-danger">Stop</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="settings" id="settings" style="text-align: center; background: #eee; padding: 10px; margin-top: 10px; border-radius: 5px;">
            <p>Select model type to use for prediction:</p>
            <input type="radio" name="model_type" value="cnn"> CNN &nbsp; &nbsp;
            <input type="radio" name="model_type" value="lstm"> LSTM <br>
          </div>
        </div>
        <div class="col-md-12">
          <div id="div_img" class="text-center"></div>
        </div>
      </div>
    </div>
